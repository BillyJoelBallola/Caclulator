<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" id="themeStyleLink" href="css/white.css">

  <title>Calculator app</title>
</head>
<body>
  <div class="bg__main">
    <div class="calc__container">
      <div class="calc__header">
        <h1>calc</h1>
        <div class="theme__container">
          <p>THEME</p>
          <div class="ctrl__wrapper">
            <div class="ctrl__num">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="ctrl__theme">
              <button class="btn__theme white theme__active"></button>
              <button class="btn__theme dark"></button>
              <button class="btn__theme violet"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="calc__screen">
        <h3 data-previous class="previous__display"></h3>
        <h1 data-current class="current__display"></h1>
      </div>
      
      <div class="numbers__container">
        <div class="col__container">
          <div class="col__1 col">
            <button data-number class="btn">7</button>
            <button data-number class="btn">4</button>
            <button data-number class="btn">1</button>
            <button data-number class="btn">&period;</button>
            <button class="btn" disabled></button>
          </div>

          <div class="col__2 col">
            <button data-number class="btn">8</button>
            <button data-number class="btn">5</button>
            <button data-number class="btn">2</button>
            <button data-number class="btn">0</button>
            <button class="btn" disabled></button>
          </div>

          <div class="col__3 col">
            <button data-number class="btn">9</button>
            <button data-number class="btn">6</button>
            <button data-number class="btn">3</button>
            <button data-operation class="btn">/</button>
            <button data-clear-all class="btn reset">AC</button>
          </div>

          <div class="col__4 col">
            <button data-delete class="btn delete">DEL</button>
            <button data-operation class="btn">+</button>
            <button data-operation class="btn">-</button>
            <button data-operation class="btn">&times;</button>
            <button data-equal class="btn result">=</button>   
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
